# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

on:
  # Run every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  # Allow manual trigger
  workflow_dispatch:
  # Also run on push to main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repo
      - name: Clone repo
        uses: actions/checkout@v3

      # Step 2: Generate the snake files
      - name: Generate the snake files
        uses: Platane/snk@v3
        with:
          github_user_name: Kondareddy1209 # your GitHub username
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

      # Step 3: Push new files to the output branch
      - name: Push snake files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "Update snake animations"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
